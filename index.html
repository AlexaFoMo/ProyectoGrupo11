<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>PageLogin</title>

    <!-- Llamado a la hoja de stilos - CSS -->
    <link href="style.css" type="text/css" rel="stylesheet" />

    <!-- Fuentes -tipo de letras -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grey+Qo&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carattere&display=swap"
      rel="stylesheet"
    />

    <!-- Llamado a iconos -->
    <script
      src="https://kit.fontawesome.com/ea8e6c92c7.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <!-- Inicio page Login -->
  <body>
    <!-- Contenedor de todo el Login -->
    <main class="mainContenedor">
      <div class="mainContenedor__tituloMain">
        <span>Bienvenidos a Isis</span>
      </div>

      <img class="mainContenedor__logoMarca" src="img/logo__.jpg" alt="icon" />

      <!-- Formulario contenedor de los "botones" -->
      <form class="mainContenedor____formularioLogin" method="get" action="./tiendaServlet">
        <!-- Los 3 "botones" del login, 2 de escribir y 1 botón de Login -->
        <input id="usuario" type="text" name="usuario" placeholder="Usuario" />
        <input id="contrasena" type="password" name="contrasena" placeholder="Contraseña"/>

        <button id="login" type="submit" name="Aceptar">Login</button>
      </form>

    <!-- Cierre del main contenedor -->
    </main>

    <!-- Pie de page -->
    <footer>
      <p>© 2021 • Tienda Isis • All Right Reserved</p>

      <div class="footer__redesSociales">
        <a href="salidas.html"><i class="fab fa-facebook-f"></i></a>
        <a href="salidas.html"><i class="fab fa-twitter"></i></a>
        <a href="salidas.html"><i class="fas fa-globe"></i></a>
        <a href="salidas.html"><i class="fab fa-google-plus-g"></i></a>
        <a href="salidas.html"><i class="fab fa-youtube"></i></a>
      </div>
    </footer>

  <!-- Cierre page Login -->
  </body>
</html>
